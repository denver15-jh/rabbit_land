<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página de animaciones de conejos">
        <meta name="keywords" content="paisajes, animaciones, conejos">
        <meta name="author" content="José Hernández" />
        <link rel="shortcut icon" type="image/jpg" href="assets/img/rabbit_land.png"/>
        <link rel="stylesheet" href="css/general_style.css">
        <title>Rabbit Land</title>
    </head>
<body>
  <!-- TITULO PROYECTO - PHONE - GAME TITLE - SCORE - RABBIT - MOUNT -->
  <section class="container">
      <!-- TITULO PROYECTO -->
      <h1 class="container__titulo-principal">Animaciones con css - Vive la experiencia.</h1>
      <!-- PHONE -->
      <section class="container__phone">
        <!-- RABBIT 1 -->
        <section class="layer layer--position-rabbit-1">
          <input type="checkbox" class="layer__rabbit-input-check" id="layer__rabbit-1-id"/>
          <label class="layer__rabbit-label layer__rabbit-label--velocity-rabbit-1" for="layer__rabbit-1-id">
            <section class="layer__ears">
              <section class="layer__ear-outer">
                <div class="layer__ear-inner"></div>
              </section>
              <section class="layer__ear-outer">
                <div class="layer__ear-inner"></div>
              </section>
            </section>
            <section class="layer__head">
              <div class="layer__eye"></div>
              <div class="layer__eye"></div>
            </section>
          </label>
        </section>
        <!-- RABBIT 2 -->
        <section class="layer layer--position-rabbit-2">
          <input type="checkbox" class="layer__rabbit-input-check" id="layer__rabbit-2-id"/>
          <label class="layer__rabbit-label layer__rabbit-label--velocity-rabbit-2" for="layer__rabbit-2-id">
            <section class="layer__ears">
              <section class="layer__ear-outer">
                <div class="layer__ear-inner"></div>
              </section>
              <section class="layer__ear-outer">
                <div class="layer__ear-inner"></div>
              </section>
            </section>
            <section class="layer__head">
              <div class="layer__eye"></div>
              <div class="layer__eye"></div>
            </section>
          </label>
        </section>
        <!-- MOUNT 1 -->
        <div class="layer-land layer-land--height-position-1">
          <div class="layer-land__bush"></div>
        </div>
        <!-- RABBIT 3 -->
        <section class="layer layer--position-rabbit-3">
          <input type="checkbox" class="layer__rabbit-input-check" id="layer__rabbit-3-id"/>
          <label class="layer__rabbit-label layer__rabbit-label--velocity-rabbit-3" for="layer__rabbit-3-id">
            <section class="layer__ears">
              <section class="layer__ear-outer">
                <div class="layer__ear-inner"></div>
              </section>
              <section class="layer__ear-outer">
                <div class="layer__ear-inner"></div>
              </section>
            </section>
            <section class="layer__head">
              <div class="layer__eye"></div>
              <div class="layer__eye"></div>
            </section>
          </label>
        </section>
        <!-- MOUNT 2 -->
        <div class="layer-land layer-land--height-position-2">
          <div class="layer-land__bush"></div>
        </div>
        <!-- RABBIT 4 -->
        <section class="layer layer--position-rabbit-4">
          <input type="checkbox" class="layer__rabbit-input-check" id="layer__rabbit-4-id"/>
          <label class="layer__rabbit-label layer__rabbit-label--velocity-rabbit-4" for="layer__rabbit-4-id">
            <section class="layer__ears">
              <section class="layer__ear-outer">
                <div class="layer__ear-inner"></div>
              </section>
              <section class="layer__ear-outer">
                <div class="layer__ear-inner"></div>
              </section>
            </section>
            <section class="layer__head">
              <div class="layer__eye"></div>
              <div class="layer__eye"></div>
            </section>
          </label>
        </section>
        <!-- MOUNT 3 -->
        <div class="layer-land layer-land--height-position-3">
          <div class="layer-land__bush"></div>
        </div>
        <!-- GAME TITLE - SCORE -->
        <section class="container__container-title">
          <h2 class="container__title">Rabbit Land</h2>
          <h3 class="container__total-count">Score:</h3>
        </section>
      </section>
  </section>
</body>
</html>
